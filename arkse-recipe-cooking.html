<!DOCTYPE html>
<html lamg="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>ARKレシピわかーる</title>
  <link rel="shortcut icon" href="favicon.webp">
  <style>
    [v-cloak] {
      display: none;
    }
    body {
      background-color: #E2E2E2;
      font-size: 140%;
    }
    input, select {
      font-size: inherit;
    }
    @media (prefers-color-scheme: dark){
      body {
        background-color: #1F1F1F; 
        color: #DDD;
      }
      input, select {
        background-color: #DDD;
      }
    }
    
  </style>
</head>
<body>
  <h2>ARKレシピわかーる</h2>
  <div id="app">
    <label for="food">種類:&nbsp;</label>
    <select name="" id="food" v-model="target" v-cloak>
      <option>----</option>
      <option v-for="v, k in recipes">{{k}}</option>
    </select>
    <br>
    <label for="amount">個数:&nbsp;</label>
    <input type="number" v-model="target_value" id="amount" min="1" max="1000" v-cloak>
    <!--<img v-if="target" :src="target+'.webp'">-->
    <p v-if="target.endsWith('キブル')" v-cloak>適切な卵:&nbsp;{{target_value}}</p>
    <p v-for="v,k in recipes[target]" v-cloak>{{k}}:&nbsp;{{v*target_value}}</p>
    <p v-if="target in recipes" v-cloak>水</p>
  </div>
  <script src="https://unpkg.com/vue@3.4.23/dist/vue.global.prod.js"></script>

    const vm = Vue.createApp({
      data: () => ({

</body>
</html>
